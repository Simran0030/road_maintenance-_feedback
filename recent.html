<!DOCTYPE html>
<html lang="en">
<head>
  <title>Recent Road Maintenance Feedback</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.4;
      z-index: -1;
    }

    /* Navbar Styling */
    .navbar {
      padding: 1rem 2rem;
      background-color: #343a40;
    }

    .navbar-brand {
      font-family: 'Roboto', sans-serif;
      font-size: 1.7rem;
      font-weight: 700;
      color: #f8f9fa;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .navbar-brand img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    .nav-link {
      color: #f8f9fa;
      font-weight: 700;
      margin-left: 20px;
      text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
    }

    .nav-link:hover {
      color: #007bff;
    }

    /* Main Container */
    .container {
      flex: 1;
      padding: 2rem;
      margin-top: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #007bff;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    /* Feedback Section */
    #feedback-list {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .feedback-item {
      background-color: #f8f9fa;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }

    .feedback-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #333;
    }

    .feedback-description {
      font-size: 1rem;
      color: #666;
      margin-top: 0.5rem;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .feedback-item {
        padding: 1rem;
      }
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .feedback-item {
        padding: 0.8rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="index.html">
      <img src="logo.png" alt="Road Maintenance Feedback Logo"> Road Care Feedback
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="explore.html">Explore</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="submit.html">Submit Feedback</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="recent.html">Recent Feedback <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Recent Road Maintenance Feedback</h1>
    <p>See what others are reporting about road conditions.</p>
    <div id="feedback-list">
      <p class="no-feedback">No recent feedback yet. Be the first to submit!</p>
    </div>
  </div>

  <script src="recent.js"></script>

</body>
</html>
